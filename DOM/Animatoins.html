<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .balls{
            display: flex;
            justify-content: center;
        }
        .ball{
            width: 75px;
            height: 75px;
            border-radius: 50%;
            margin:25px;
            border:none;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class = "balls">
        <div class ="ball"></div>
        <div class ="ball"></div>
        <div class ="ball"></div>
        <div class ="ball"></div>
        <div class ="ball"></div>
    </div>
    <script>
        //Q Make a loading animation using the above 5 balls and using JS
        let allBalls = document.querySelectorAll(".ball");
        
        function animateBalls(idx){
            idx = idx%allBalls.length;

            let currBall = allBalls[idx];
            let prevBall;  
            if(idx === 0) {prevBall = allBalls[allBalls.length-1];}
            else {prevBall = allBalls[idx-1];}

            curBall.style.opacity = 0; //Hide
            prevBall.style.opacity = 1; //Display

            setTimeout(() =>{
                animateBalls(idx+1);
            },1000)
        }
        animateBalls(0);

    </script>
</body>
</html>
